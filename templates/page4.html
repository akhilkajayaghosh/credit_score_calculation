<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score</title>
    <link rel="stylesheet" href="static/page4.css">
</head>

<body>
    <h1 class="Loan predicted:">{{value}}</h1>
    <div class="container">
        <div class="main">
            <nav>
                <a href="{{ url_for('index') }}">HOME</a>
                <a href="{{ url_for('page2') }}">SCORE</a>
                <a href="{{ url_for('page3') }}">CLASSIFICATION</a>
                <a href="{{ url_for('page4') }}">LOAN PREDICATION</a>
            </nav>
        </div>
        <div class="content">
            <h1>CREDIT SCORE CALCULATION</h1>
            <div class="content-box">
                <div class="form">
                    <form action="{{ url_for('predict') }}" method="post" class="form" id="prForm">
                        <div class="box">
                            <div class="line">
                            <label for="Dependents" class="radio">Dependents:</label>
                            <input type="number" class="input" placeholder="Enter Number of Dependents"
                                    id="Dependents" name="dependents">
                            </div>
                            <div class="line">
                                <label for="Education" class="radio">Choose your Education:</label>
                                <select class="input dropdown-content" id="Education" name="education">
                                    <option class="dropdown-content" value="0" selected>Graduated</option>
                                    <option class="dropdown-content" value="1">Non-Graduated</option>
                                </select>
                            </div>
                            <div class="line">
                                <label for="Employement" class="radio">Self Employed:</label>
                                <select class="input dropdown-content" id="Employement" name="employ">
                                    <option class="dropdown-content" value="1" selected>YES</option>
                                    <option class="dropdown-content" value="0">NO</option>
                                </select>
                            </div>
                            <div class="line">
                                <label for="Income" class="radio">Annual Income:</label>
                                <input type="number" class="input" placeholder="Enter your Annual Income" id="Income" name="income">
                            </div>
                            <div class="line">
                                <label for="Loan Amount" class="radio">Loan Amount Request:</label>
                                <input type="number" class="input" placeholder="Enter Requested Loan Amount"
                                    id="Loan Amount" name="amount">
                            </div>
                            <div class="line">
                                <label for="Duration" class="radio">Loan Duration:</label>
                                <input type="number" class="input" placeholder="Duration" id="Duration" name="duration">
                            </div>
                            <div class="line">
                                <label for="Credit Score" class="radio">Credit Score:</label>
                                <input type="number" class="input" placeholder="Enter Credit Score" id="Credit Score" name="score">
                            </div>
                            <div class="line">
                                <label for="assets" class="radio">Total Assets:</label>
                                <input type="number" class="input" placeholder="Enter your total assets" id="assets" name="asset">
                            </div>
                            <!-- <div class="slider-container">
                                <p id="question">How satisfied are you with our service?</p>
                                <p>Value: <span id="sliderValue">50</span></p>
                                <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
                                <div class="slider-values">
                                    <span>0</span>
                                    <span>100</span>
                                </div>
                            </div> -->
                        </div>
                        
                    </form>
                    <div class="btn">
                        <button class="calculate-btn" onclick="predictForm()">PREDICT</button>
                        <script>
                            function predictForm() {
                                // Get the form element
                                var form = document.getElementById("prForm");
                                // Submit the form
                                form.submit();
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="text">
                <h1>YOUR SCORE</h1>
                <h1 class="score">{{value}}</h1>
            </div>
        </div>
    </div>
    <script>
        // script.js
document.getElementById('mySlider').oninput = function() {
  document.getElementById('sliderValue').textContent = this.value;
}

    </script>
</body>

</html>
